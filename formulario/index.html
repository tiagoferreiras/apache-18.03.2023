<DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulário Prodigyan</title>
	<link rel="stylesheet" href="index.css">
	<script type='text/javascript' src='cep.js'></script>
</head>
<body>
	<form method="GET">		
		<h1>Cadastro de Cliente</h1>

		<div class="botoes-assinatura">
			<button class="prata botao-arredondado">Prata</button>
			<button class="ouro botao-arredondado">Ouro</button>
			<button class="bronze botao-arredondado">Bronze</button>
		</div>
		

		<label for="nome" class="rotulo">N.Cliente</label>
		<input type="text" name="cliente" id="cliente">
		<br />
		<label for="nome" class="rotulo">Nome</label>
		<input type="text" name="nome" id="nome">
		<br />
		<label for="email" class="rotulo">E-mail</label>
		<input type="text" name="email" id="email">
		<br />
		<label for="phone" class="rotulo">Telefone</label>
		<input type="text" name="phone" id="phone">
		<br />
		<label for="cep" class="rotulo">CEP</label>
		<input type="text" name="cep" id="cep">
		<input type="button" value="Buscar" class="pesquisar"onclick="buscar()">
		<br />
		<label for="endereco" class="rotulo">Endereço</label>
		<input type="text" name="endereco" id="endereco">
		<br />
		<label for="numero" class="rotulo">Número</label>
		<input type="text" name="numero" id="numero">
		<br />
		<label for="complemento" class="rotulo">Complemento</label>
		<input type="text" name="complemento" id="complemento">
		<br />
		<label for="bairro" class="rotulo">Bairro</label>
		<input type="text" name="bairro" id="bairro">
		<br />
		<label for="cidade" class="rotulo">Cidade</label>
		<input type="text" name="cidade" id="cidade">
		<br />
		<label for="uf" class="rotulo">UF</label>
		<input type="text" name="uf" id="uf">
		<br /><br />
		<input type="submit" value="Enviar" class="botao">
	</form>
</body>
</html>!
